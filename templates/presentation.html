<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ presentation.title }} - AI Presentation</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="background-color: #343541;">
    <div class="presentation-container">
        <div class="presentation-header">
            <h1>{{ presentation.title }}</h1>
            <div class="controls">
                <button id="prev-btn" disabled><i class="fas fa-arrow-left"></i> Previous</button>
                <span id="slide-counter">Slide 1 of {{ presentation.slides|length }}</span>
                <button id="next-btn">Next <i class="fas fa-arrow-right"></i></button>
                <button id="play-btn"><i class="fas fa-play"></i> Play</button>
                <button id="pause-btn" class="hidden"><i class="fas fa-pause"></i> Pause</button>
            </div>
        </div>
        
        <div class="slide-container">
            <div id="slide-display">
                <img id="current-slide" src="{{ presentation.slides[0].image }}" alt="Slide 1">
            </div>
            <audio id="slide-audio" src="{{ presentation.slides[0].audio }}"></audio>
        </div>
    </div>

    <div class="footer">
        <p>Generated by PPT Speaker AI</p>
        <p><a href="/" style="color: #10a37f; text-decoration: none;">Create a new presentation</a></p>
    </div>

    <script>
        // Store presentation data for JavaScript access
        const presentationData = {{ presentation|tojson|safe }};
    </script>
    <script src="/static/js/presentation.js"></script>
</body>
</html>
